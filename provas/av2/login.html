<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sente - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
    <header class="header">
      <nav class="nav">
        <div class="logo"><a href="index.html">Santa Teresa</a></div>
        <ul class="nav-links">
          <li><a href="#">Login</a></li>
          <li><a href="reserva.html">Reserva</a></li>
          <li class="sobre-nos-item">
            <a href="sobreNos.html" class="sobre-nos-link">
              <span class="sobre">Sobre</span>
              <span class="nos">Nós</span>
            </a>
          </li>
          <li><a href="parceiros.html">Parceiros</a></li>
        </ul>
      </nav>
    </header>
        <main class="main-content">
            <div class="login-container">
                <div class="welcome-section">
                    <h1>Bem vindo de volta!</h1>
                    <p>Acesse sua conta agora mesmo</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <button type="submit" class="btn-login">Entrar</button>
                </form>

                <div class="register-link">
                    <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
