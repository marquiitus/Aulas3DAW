<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Santa Teresa</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav">
        <div class="logo"><a href="index.html">Santa Teresa</a></div>
        <ul class="nav-links">
          <li><a href="login.html">Login</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li class="sobre-nos-item">
            <a href="#" class="sobre-nos-link">
              <span class="sobre">Sobre</span>
              <span class="nos">Nós</span>
            </a>
          </li>
          <li><a href="#">Parceiros</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="form-container">
        <h2>Crie sua conta</h2>
        <div id="message-container"></div>
        
        <form action="php/registrar.php" method="POST" id="cadastro-form">
          <div class="form-group">
            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="endereco">Endereço completo *</label>
            <textarea id="endereco" name="endereco" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">E-mail *</label>
              <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="passaporte">Nº do Passaporte *</label>
              <input type="text" id="passaporte" name="passaporte" required>
            </div>
            
            <div class="form-group">
              <label for="nacionalidade">Nacionalidade *</label>
              <input type="text" id="nacionalidade" name="nacionalidade" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="senha">Senha *</label>
              <input type="password" id="senha" name="senha" required>
            </div>
            
            <div class="form-group">
              <label for="confirmar_senha">Confirmar Senha *</label>
              <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        
        <div class="links">
          <a href="login.html">Já tem conta? Faça login</a>
        </div>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
