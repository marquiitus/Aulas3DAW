<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Pergunta de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header header-texto">
    <div class="container">
      <h1>Alterar Pergunta de Texto</h1>
      <p>Busque e edite perguntas do sistema</p>
    </div>
  </header>

  <div class="container">
    <div class="content-section">
      <h2>Buscar Pergunta</h2>
      <div class="form-container">
        <div class="form-group">
          <label for="codigoPergunta">Código da Pergunta</label>
          <input type="number" id="codigoPergunta" required>
        </div>
        <button onclick="buscarPergunta()" class="btn">Buscar Pergunta</button>
      </div>
    </div>

    <div id="formEdicao" class="content-section" style="display: none;">
      <h2>Editar Pergunta</h2>
      <form id="formPergunta" class="form-container">
        <div class="form-group">
          <label for="pergunta">Pergunta</label>
          <textarea id="pergunta" required></textarea>
        </div>

        <div class="form-group">
          <label for="respostaGabarito">Resposta Gabarito</label>
          <textarea id="respostaGabarito" required></textarea>
        </div>

        <button type="button" onclick="salvarPergunta()" class="btn btn-success">Salvar Alterações</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Sistema de Perguntas e Respostas &copy; 2025</p>
    </div>
  </footer>

  <script>
    function buscarPergunta()
    {
      const codigo = document.getElementById('codigoPergunta').value;
      
      if(!codigo)
      {
        alert('Digite o código da pergunta');
        return;
      }

      fetch('buscarPerguntaTexto.php?codigo=' + codigo)
      .then(response => response.json())
      .then(data =>
      {
        if(data.erro)
        {
          alert(data.erro);
          return;
        }

        document.getElementById('pergunta').value = data.pergunta;
        document.getElementById('respostaGabarito').value = data.respostaGabarito;

        document.getElementById('formEdicao').style.display = 'block';
      })
      .catch(error =>
      {
        alert('Erro ao buscar pergunta');
      });
    }

    function salvarPergunta()
    {
      const codigo = document.getElementById('codigoPergunta').value;
      const pergunta = document.getElementById('pergunta').value;
      const respostaGabarito = document.getElementById('respostaGabarito').value;

      const dados = 
      {
        codigo: codigo,
        pergunta: pergunta,
        respostaGabarito: respostaGabarito
      };

      fetch('salvarPerguntaTexto.php',
      {
        method: 'POST',
        headers: 
        {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(dados)
      })
      .then(response => response.json())
      .then(data =>
      {
        if(data.sucesso)
        {
          alert('Pergunta alterada com sucesso!');
        }
        else
        {
          alert('Erro ao salvar: ' + data.erro);
        }
      })
      .catch(error =>
      {
        alert('Erro ao salvar pergunta');
      });
    }
  </script>
</body>
</html>
